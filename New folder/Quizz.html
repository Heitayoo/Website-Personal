  <body>

    <div class="quiz-container">

    <script>
      const quizData = [
        {

          options: ["10,6 sma", "11,6 sma", "12,6 sma", "11,6 sma"],
          correct: "10,6 sma",
          explanation: [
            "MassaÂ atomÂ rata-rata=(10 Ã— 70%) + (12 Ã— 30%) / 100%",
            "=10,6 sma",
          ],
        },
        {
          question:
            "Satu atom unsur X memiliki massa 3,32 Ã— 10â»Â²Â³ g. Jika 1/12 massa atom C-12 adalah 1,66 Ã— 10â»Â²â´ g, tentukan massa atom relatif (Ar) unsur X!",
          options: ["16", "18", "20", "22"],
          correct: "20",
          explanation: [
            "Ar = 1,66 Ã— 10<sup>-24</sup> / 3,32 Ã— 10<sup>-23</sup>",
            "= 20",
          ],
        },
        {
          question:
            "Air (Hâ‚‚O) terdiri dari atom hidrogen dan oksigen. Jika massa atom relatif (Ar) hidrogen adalah 1 dan oksigen adalah 16, hitung massa rumus relatif (Mr) air!",
          options: ["18", "9", "12", "20"],
          correct: "18",
          explanation: [
            "MrÂ Hâ‚‚O = (2 Ã— 1) + (1 Ã— 16) = 18",
            "Jadi, massa rumus relatif air adalah 18.",
          ],
        },
        {
          question:
            "Diketahui bilangan Avogadro adalah 6,02 Ã— 10Â²Â³ partikel/mol. Jika terdapat 2 mol atom karbon, berapakah jumlah atom karbon yang terkandung dalam sampel tersebut?",
          options: [
            "1,304 Ã— 10Â²â´, atomÂ karbon",
            "1,204 Ã— 10Â²â´, atomÂ karbon",
            "1,104 Ã— 10Â²â´, atomÂ karbon",
            "1,004 Ã— 10Â²â´, atomÂ karbon",
          ],
          correct: "1,204 Ã— 10Â²â´, atomÂ karbon",
          explanation: [
            "JumlahÂ atom = mol Ã— bilanganÂ Avogadro",
            "= 2 Ã— 6,02 Ã— 10<sup>23</sup>",
            "= 1,204 Ã— 10<sup>24</sup> atomÂ karbon",
          ],
        },
        {
          question:
            "Seorang laboran ingin membuat 500 mL larutan gula (Câ‚â‚‚Hâ‚‚â‚‚Oâ‚â‚) yang mengandung 6,02 Ã— 10Â²Â³ molekul gula. Berapa gram gula yang harus dilarutkan oleh laboran tersebut (Diketahui: Ar C = 12, H = 1, O = 16)",
          options: ["342 gram", "300 gram", "278 gram", "302 gram"],
          correct: "342 gram",
          explanation: [
            "Mr gula = (12 Ã— 2) + (22 Ã— 1) + (11 Ã— 16) = 342 gram",
            "Jumlah molekul gula = 6,02 Ã— 10<sup>23</sup>",
            "n = 6,02 Ã— 10<sup>23</sup> / 6,02 Ã— 10<sup>23</sup> = 1 mol",
            "Massa gula = n Ã— m<sub>m</sub> = = 1 mol Ã— 342 gram/mol",
            "= 342 gram",
          ],
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      function loadQuestion() {
        if (currentQuestionIndex < quizData.length) {
          document.getElementById("restart-btn").style.display = "none";
          document.getElementById("explanation-btn").style.display = "none";
          document.getElementById("explanation").style.display = "none";

          const questionData = quizData[currentQuestionIndex];
          document.getElementById("question-container").textContent =
            questionData.question;

          const optionsContainer = document.getElementById("options-container");
          optionsContainer.innerHTML = "";

          questionData.options.forEach((option) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(button);
          });
        } else {
          document.getElementById("question-container").textContent =
            "ğŸ‰ Kuis selesai!";
          document.getElementById("options-container").innerHTML = "";
          document.getElementById(
            "score"
          ).textContent = `Skor Anda: ${score} / ${quizData.length}`;
          document.getElementById("restart-btn").style.display = "block";
          document.getElementById("explanation-btn").style.display = "block";
        }
      }

      function checkAnswer(answer) {
        if (answer === quizData[currentQuestionIndex].correct) {
          score++;
        }
        currentQuestionIndex++;
        loadQuestion();
      }

      function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("score").textContent = "";
        loadQuestion();
      }

      function showExplanation() {
        let explanationText = "<h3>ğŸ“– Pembahasan</h3>";
        quizData.forEach((q, index) => {
          explanationText += `<p><strong>${index + 1}. ${
            q.question
          }</strong></p>`;
          q.explanation.forEach((paragraph) => {
            explanationText += `<p>${paragraph}</p>`;
          });
        });
        document.getElementById("explanation").innerHTML = explanationText;
        document.getElementById("explanation").style.display = "block";
      }

      loadQuestion();
    </script>
  </body>
</html>
